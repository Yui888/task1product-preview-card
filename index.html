<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<title>Frontend Mentor | Product preview card component</title>


<body>

  <!-- 一個超大的container -->
  <div class="container">

    <!--第一個article -->
    <article>
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="mobiletype">
      </picture>
    </article>

    <!-- 第二個article -->
    <article id="child">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <ul>
        <li class="price"> $149.99</li>
        <li>
          $169.99
        </li>
      </ul>
      <button class="btn"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </article>

  </div>
  <!-- 頁尾 -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Yui888">Yui</a>.
  </div>
</body>

</html>
